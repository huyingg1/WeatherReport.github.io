<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>5-Days Weather Report</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="text-black p-4 mb-4 display-6 text-center">
        <strong>Weather Dashboard</strong>
      </nav>
    </header>
    <main class="mainsetting">
      <div class="left">
        <h3>Search for a City:</h3>
        <input
          id="searchcity"
          type="text"
          class="cityinput"
          placeholder="CityName"
        />
        <button type="submit" class="searchbtn">Search</button>
        <div class="board"></div>
        <div class="searchhistory" id="a">
        </div>
      </div>
      <div class="right">
        <div class="today">
          <div class="city">
            <div class="cityname">CityName</div>
            <div class="date0"></div>
            <img class="icon0" ></img>

          </div>
          
          <div class="temp0">Temp:</div>
          <div class="wind0">wind:</div>
          <div class="hum0">humidity:</div>
        </div>
        <div class="fivedayheader">5-Day Forecast:</div>
        <div id="fivedays">
          <div class="partsfivedays">
            <div class="date1">9/14/2022</div>
            <img class="icon1"></img>
            <div class="temp1">Temp:</div>
            <div class="wind1">wind:</div>
            <div class="hum1">humidity:</div>
          </div>
          <div class="partsfivedays">
            <div class="date2">9/14/2022</div>
            <img class="icon2"></img>
            <div class="temp2">Temp:</div>
            <div class="wind2">wind:</div>
            <div class="hum2">humidity:</div>
          </div>
          <div class="partsfivedays">
            <div class="date3">9/14/2022</div>
            <img class="icon3"></img>
            <div class="temp3">Temp:</div>
            <div class="wind3">wind:</div>
            <div class="hum3">humidity:</div>
          </div>
          <div class="partsfivedays">
            <div class="date4">9/14/2022</div>
            <img class="icon4"></img>
            <div class="temp4">Temp:</div>
            <div class="wind4">wind:</div>
            <div class="hum4">humidity:</div>
          </div>
          <div class="partsfivedays">
            <div class="date5">9/14/2022</div>
            <img class="icon5"></img>
            <div class="temp5">Temp:</div>
            <div class="wind5">wind:</div>
            <div class="hum5">humidity:</div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
